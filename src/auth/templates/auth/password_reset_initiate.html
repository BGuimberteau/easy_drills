{% extend "base.html" %}

{% block content %}
<article class="grid">
  <div>
    <hgroup>
      <h1>Reset password</h1>
    </hgroup>
    <form method="post" action="" enctype="multipart/form-data" novalidate>
      <input type="hidden" name="csrftoken" value="{% csrf_token %}" />
      {% for error in schema.errors.global %}<div class="global-error">{{ error.message }}</div>{% endfor %}

      <input type="text" id="{{ schema.email.id }}" name="{{ schema.email.id }}" value="{{ schema.email.value }}" placeholder="Email address" autocomplete="off" required>
      {% for error in schema.email.errors %}<p class="input-error">{{ error.message }}</p>{% endfor %}

      <button class="contrast">Submit</button>
    </form>
    <p><a href="{% url 'auth:sign_in' %}" class="contrast">Return to sign in page</a></p>
  </div>
  <div></div>
</article>
{% endblock content %}
